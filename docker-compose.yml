services:
  db:
    image: postgres:alpine
    container_name: techradar_db
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: techradar_server
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}?schema=public"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma db push && 
             npx prisma db seed && 
             npm start"

  client:
    build: ./client
    container_name: techradar_client
    ports:
      - "${CLIENT_PORT}:80"
    depends_on:
      - server

volumes:
  postgres_data: